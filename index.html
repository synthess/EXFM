<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXFM 도우미</title>
    <style>
        /* 전체 화면 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D7EAF3; /* 부드러운 파스텔 하늘색 */
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            padding: 20px;
        }

        /* 타이틀 스타일 */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #4A707A; /* 차분한 블루그린 */
            margin-bottom: 30px;
            text-align: center;
        }

        /* 버튼을 담을 컨테이너 */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* 버튼 기본 스타일 */
        .btn {
            width: 100%;
            height: 55px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 15px; /* 부드러운 사각형 모양 */
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* 버튼 컬러 */
        .btn-player {
            background-color: #A0C49D; /* 연한 파스텔 그린 */
            color: #3B3B3B;
        }

        .btn-director {
            background-color: #F4B183; /* 파스텔톤 코랄 오렌지 */
            color: #3B3B3B;
        }

        /* 버튼 호버 효과 */
        .btn:hover {
            filter: brightness(1.15);
            transform: translateY(-2px);
        }

        /* 반응형 스타일 */
        @media (max-width: 480px) {
            .title {
                font-size: 24px; /* 모바일에서 제목 크기 줄이기 */
            }

            .btn {
                height: 50px; /* 모바일에서 버튼 조금 작게 */
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- 타이틀 추가 -->
    <div class="title">EXFM 도우미</div>

    <!-- 버튼 컨테이너 -->
    <div class="container">
        <button class="btn btn-player" onclick="location.href='https://synthess.github.io/EXFM/player.html'">선수검색</button>
        <button class="btn btn-director" onclick="location.href='https://synthess.github.io/EXFM/director.html'">감독검색</button>
    </div>

</body>
</html>
